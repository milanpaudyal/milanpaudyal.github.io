<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milan Paudyal — AI/ML Engineer</title>
    <meta name="description" content="AI/ML Engineer building intelligent automation and agentic AI systems for fintech.">
    <meta property="og:title" content="Milan Paudyal — AI/ML Engineer">
    <meta property="og:description" content="AI/ML Engineer building intelligent automation and agentic AI systems for fintech.">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: 'var(--card)',
                        'card-foreground': 'var(--card-foreground)',
                        popover: 'var(--popover)',
                        'popover-foreground': 'var(--popover-foreground)',
                        primary: 'var(--primary)',
                        'primary-foreground': 'var(--primary-foreground)',
                        secondary: 'var(--secondary)',
                        'secondary-foreground': 'var(--secondary-foreground)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        accent: 'var(--accent)',
                        'accent-foreground': 'var(--accent-foreground)',
                        destructive: 'var(--destructive)',
                        'destructive-foreground': 'var(--destructive-foreground)',
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    },
                    borderRadius: {
                        sm: 'calc(var(--radius) * 0.5)',
                        md: 'var(--radius)',
                        lg: 'calc(var(--radius) * 1.5)',
                        xl: 'calc(var(--radius) * 2)',
                        '2xl': 'calc(var(--radius) * 3)',
                    }
                }
            }
        }
    </script>
    <link href="./src/index.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
</body>

</html>
